<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory List</title>
</head>
<body>
    <h1>Inventory List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Supplier</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            {% for inventory in inventories %}
            <tr>
                <td><a href="{% url 'inventory_detail' inventory.id %}">{{ inventory.name }}</a></td>
                <td>{{ inventory.supplier.name }}</td>
                <td>{% if inventory.availability %}Available{% else %}Not Available{% endif %}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
